<div *ngIf="hasLoaded; else elseBlock">
  <div *ngFor="let note of notes.data">
    <div class="p-4 border-t-2 border-gray-300">
      <span>{{ note.getGoogleBookNote }}</span>
      <a [href]="note.noteUrl" target="_blank">
        <span class="ml-2 text-cyan-600">(view)</span>
      </a>
      <span class="ml-2 text-gray-400 text-sm">{{
        note.googleBookDate | date : "MMMM d, y"
      }}</span>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="p-4 text-center">
    <span>Loading..</span>
  </div>
</ng-template>
<div *ngIf="hasData">
  <div class="p-4 text-center">
    <span class="p-4 text-center">No results.</span>
  </div>
</div>
