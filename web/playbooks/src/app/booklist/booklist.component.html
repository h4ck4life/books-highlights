<div *ngIf="hasLoaded; else elseBlock">
  <div *ngFor="let book of books.data">
    <div class="p-4 border-t-2 border-gray-200 dark:border-slate-800">
      <div class="flex flex-row">
        <div class="border-r-2 border-gray-200 dark:border-slate-800"></div>
        <div class="pl-2">
          <a [routerLink]="['/page/book', book.id]">
            <span>{{ book.bookTitle }}</span>
          </a>
          <span class="ml-2 text-cyan-600">{{ book.noteCount }} notes</span>
        </div>
      </div>
      <div class="mt-6 text-gray-400 dark:text-gray-500 text-xs">
        <span class="block">By {{ book.bookAuthor }},</span>
        <span class="block">{{
          book.driveModifiedTime | date : "MMMM d, y"
        }}</span>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <div class="p-4 text-center">
    <fa-icon
        [icon]="faCircleNotch"
        [spin]="true"
        style="--fa-animation-duration: 0.7s"
        class="text-gray-400 fa-2x"
      ></fa-icon>
  </div>
</ng-template>
<div *ngIf="hasData">
  <div class="p-4 text-center">
    <span class="p-4 text-center">No results.</span>
  </div>
</div>
